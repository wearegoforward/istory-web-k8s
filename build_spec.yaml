version: 0.1
component: build
timeoutInSeconds: 18000
shell: bash

env:
  variables:
#    DOCKER_IMAGE: ${DOCKER_USERNAME}/istory
#    DOCKER_TAG: ${OCI_PIPELINE_RUN_NUMBER}
    appName: "github_istory-web-k8s"
    "JAVA_HOME": "/usr/lib64/graalvm/graalvm-java17"
  exportedVariables:
    - APP_NAME
    - IMAGE_PATH
    - TAG
    - OCIR_PATH

steps:
  - type: Command
    name: Init and Define Variables
    timeoutInSeconds: 60
    command: |
      export APP_NAME=${appName}
      export COMMIT_ID=$(echo ${OCI_TRIGGER_COMMIT_HASH:-} | cut -c1-7)
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c1-7)
      export TAG=${COMMIT_ID:-$BUILDRUN_HASH}
      
      export TENANCY_NAMESPACE=$(oci os ns get --query data --raw-output)
      export REGION=${OCI_RESOURCE_PRINCIPAL_REGION}
      export IMAGE_PATH=$REGION.ocir.io/$TENANCY_NAMESPACE/$APP_NAME
      export OCIR_PATH=$IMAGE_PATH
      echo "APP_NAME: $APP_NAME"
      echo "TAG: $TAG"
      echo "IMAGE_PATH: $IMAGE_PATH"


  - type: Command
    timeoutInSeconds: 400
    name: Checkout source
    command: |
      echo "Source already mounted by DevOps Build Pipeline"
  
  - type: Command
    timeoutInSeconds: 400
    name: Setup MySQL (Optional)
    command: |
      echo "MySQL is typically handled in test env. Skipping MySQL service in OCI."

  - type: Command
    timeoutInSeconds: 400
    name: Install Kubectl
    command: |
      KUBECTL_VERSION=$(curl -L -s https://dl.k8s.io/release/stable.txt)
      curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
      chmod +x kubectl
      mv kubectl /usr/local/bin/

  - type: Command
    timeoutInSeconds: 400
    name: Setup Java JDK 17
    command: |
      yum -y install graalvm-17-native-image
      export PATH=$JAVA_HOME/bin:$PATH
      java -version

  - type: Command
    timeoutInSeconds: 400
    name: Setup Gradle
    command: |
      wget https://services.gradle.org/distributions/gradle-8.6-bin.zip
      unzip -d /opt/gradle gradle-8.6-bin.zip
      export PATH=$PATH:/opt/gradle/gradle-8.6/bin

  - type: Command
    timeoutInSeconds: 400
    name: Build with Gradle
    command: |
      ./gradlew build -x test

  - type: Command
    timeoutInSeconds: 400
    name: Copy JAR to Docker Directory
    command: |
      mkdir -p xinfra/docker/build/libs/
      ls build/libs/ -al
      cp build/libs/*.jar xinfra/docker/
      ls xinfra/docker/ -al
      

  - type: Command
    timeoutInSeconds: 400
    name: Docker Build
    command: |
       docker build -t newimage -f xinfra/docker/Dockerfile ./xinfra/docker 
